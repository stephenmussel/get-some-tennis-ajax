<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Some Tennis</title>
    <script src="jquery.js"></script>
    <script src="modules/players.js"></script>
    <script src="modules/tournaments.js"></script>
    <script src="client.js"></script>
    
</head>
<body>
    <h1>Get Some Tennis</h1>
    <h2>Famous Tennis Players</h2>
    <input id="firstName" type="text" placeholder="first name"/>
    <input id="lastName" type="text" placeholder="last name"/>
    <input id="born" type="number" placeholder="born"/>
    <button id="add-button">add</button>
    <table>
        <thead>
            <tr>
                <br>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Born</th>
            </tr>
        </thead>
        <tbody id="playerTableBody"></tbody>
    </table>

    <h2>Grand Slams</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="tournamentTableBody"></tbody>
    </table>
</body>
</html>
